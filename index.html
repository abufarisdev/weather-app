<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherFlow - Your Weather Companion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> WeatherFlow</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn" title="Use my location"><i class="fas fa-location-crosshairs"></i></button>
            </div>
        </header>

        <main>
            <!-- Loading Spinner -->
            <div id="loading" class="hidden">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading weather data...</p>
            </div>

            <!-- Error Message -->
            <div id="error" class="hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="error-message"></p>
            </div>

            <!-- Weather Display -->
            <div id="weather-info" class="hidden">
                <div class="current-weather">
                    <h2 id="city-name"></h2>
                    <div class="weather-main">
                        <img id="weather-icon" src="" alt="Weather Icon">
                        <div class="temperature">
                            <span id="temp"></span>
                            <span class="unit-toggle">
                                <button id="celsius-btn" class="active">°C</button>
                                <button id="fahrenheit-btn">°F</button>
                            </span>
                        </div>
                    </div>
                    <p id="weather-description" class="description"></p>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-temperature-half"></i>
                        <span>Feels like: <span id="feels-like"></span></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-droplet"></i>
                        <span>Humidity: <span id="humidity"></span>%</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span>Wind: <span id="wind-speed"></span> km/h</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-gauge"></i>
                        <span>Pressure: <span id="pressure"></span> hPa</span>
                    </div>
                </div>
            </div>

            <!-- Recent Searches -->
            <div id="recent-searches" class="hidden">
                <h3>Recents</h3>
                <div id="recent-list"></div>
            </div>
        </main>

        <footer>
            <p>Powered by OpenWeatherMap</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
